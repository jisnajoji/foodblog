{% load static %}
<html lang="">
<head>
    <title>Jizzz-OFO</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="{% static 'hm/layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
    </head>
    <body id="top">
    <!-- Top Background Image Wrapper -->
  
      <!-- ################################################################################################ -->
     
      <div class="wrapper row1">
        <header id="header" class="hoc clear">
          <div id="logo" class="fl_left">
            <!-- ################################################################################################ -->
            <h1><a href="/">Jizzz-OFO(Online Food Ordering) </a></h1>
            <!-- ################################################################################################ -->
          </div>
          <nav id="mainav" class="fl_right">
            <!-- ################################################################################################ -->
            <ul class="clear">
              <li class="active"><a href="/">Home</a></li>
              <!-- <li><a class="drop" href="#">Pages</a></li> -->
              {% if user.is_authenticated %}
              <li>Welcome {{user.username}}</li>
              <li><a href="{% url 'logout' %}">Logout</a></li>
              {% else %}
              <li><a  href="{% url 'register' %}">Register</a></li>
              <li><a  href="{% url 'login' %}">Login</a></li>
              {% endif %}
              <li><a  href="{% url 'cartDetails' %}"><i class="fa fa-shopping-cart" style="font-size:23px"></i>({{itc}})</a></li>
              
    
            </ul>
            <!-- ################################################################################################ -->
          </nav>
        </header>
      </div>
   
    
{% block body %}
{% endblock %}

<script src="{% static 'hm/layout/scripts/jquery.min.js' %}"></script>
<script src="{% static 'hm/layout/scripts/jquery.backtotop.js' %}"></script>
<script src="{% static 'hm/layout/scripts/jquery.mobilemenu.js' %}"></script>
</body>
</html>

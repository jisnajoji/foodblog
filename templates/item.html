{% extends 'basenew.html' %}
{% load static %}
{% block body %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
    <link href="{% static 'pr/fontawesome/css/all.min.css' %}" rel="stylesheet" />
    <link href="{% static 'pr/css/templatemo-comparto.css' %}" rel="stylesheet" />
    

</head>

<body>
    <!-- Back to top button -->
    <a id="button"><i class="fas fa-angle-up fa-2x"></i></a>
    <!-- <div class="container-fluid"> -->
        <div class="tm-site-header tm-mb-1">

        </div>
        <section class="tm-mb-1" id="about">
            <div class="tm-row tm-about-row">
                <div class="tm-section-1-l">
                    <img src="{{pr.img.url}}" alt="About image" class="tm-img-responsive">
                </div>
                <article class="tm-section-1-r tm-bg-color-8">
                    <h2 class="tm-mb-2 tm-title-color">{{pr.name}}</h2>
                    <p>{{pr.desc}}</p>
                    <p>Price: Rs.{{pr.price}}</p>
                    <p>Stock Availability: {{pr.stock}}</p>
                     {% if pr.stock > 0 %}
                    <a href="{% url 'addcart' pr.id %}" class="tm-btn tm-btn-1 tm-link-to-services">Add to Cart</a>
                     {% else %}
                     <h1 style="color: brown;">Sorry, No stock Left</h1>
                     {% endif %}
                </article>
            </div>
        </section>


</body>
</html>
{% endblock %}
